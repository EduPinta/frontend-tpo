                    <a href="/frontend-tpo/2_servicios.html"

                    <a href="/frontend-tpo/3_reservar.html"

    </header>
    
    <section class="bg-white">
        <div class="max-w-2xl mx-auto pt-16 pb-24 px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            
            <form class="lg:grid lg:grid-cols-2 lg:gap-x-12 xl:gap-x-16" id="info" action="#" method="POST">
                <div>
                    <h2 class="font-semibold text-gray-900">Tu Información de Contacto:</h2>
                    
                    <div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
                        
                        <div>
                            <label for="nombre" class="block text-sm font-semibold text-gray-700">Nombre</label>
                            <div class="mt-1">
                                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" autocomplete="given-name"
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="apellido" class="block text-sm font-semibold text-gray-700">Apellido</label>
                            <div class="mt-1">
                                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido" autocomplete="family-name"
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        
                        
                        <div class="sm:col-span-2">
                            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                            <div class="mt-1">
                                <input type="email" id="email" name="email" placeholder="Ingresa tu Email"
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div class="sm:col-span-2">
                            <label for="telefono" class="block text-sm font-semibold text-gray-700">WhatsApp</label>
                            <div class="mt-1">
                                <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu Whatsapp" autocomplete="tel"
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div class="sm:col-span-2">
                            <label for="comentario" class="block text-sm  text-gray-700">¿Algo que necesitemos saber?</label>
                            <div class="mt-1">
                                    <textarea type="text" name="comentario" id="comentario" placeholder="Contanos acerca de algún requerimiento tuyo en particular"
                                              class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                            </div>
                        </div>
                        
                        <div class="sm:col-span-2 w-full flex flex-row items-center justify-between space-x-4">
                            <button id="submit" type="submit" class="w-full px-4 py-2 text-white border-indigo-600 bg-green-700 rounded-lg">Enviar</button>
                            <button id="cancel" type="button" class="w-full px-4 py-2 text-white border-indigo-600 bg-red-700 rounded-lg">Cancelar</button>
                        </div>
                    </div>
                </div>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4394926433697!2d-58.457993284999525!3d-34.56774448046881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d095444321%3A0x98e52489f6de2dca!2sMoldes%201625%2C%20C1426%20ALU%2C%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1652902153719!5m2!1sen!2sar"

                    </iframe>
                </div>
            </form>
        </div>
        
        <div class="max-w-2xl mx-auto 2px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="w-full text-center">
                <div class="flex flex-row center justify-between space-x-4">
                    <div class="w-full flex flex-col items-start justify-center">
                        <h2 class="font-semibold text-gray-900">Seguinos en:</h2>
                        <div class="mx-4 my-0 py-3 text-dark bg-light d-flex flex-row align-items-center justify-content-between">
                                <span class="d-flex flex-row">
                                <i class="space_iconos_derecha rounded-full text-600 fa-brands fa-facebook fa-2x"></i>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>


<script>
    $().ready(function () {
        var validate = $("#info").validate({
            rules: {
                nombre: {
                    required: true,
                },
                apellido: {
                    required: true,
                    minlength: 3,
                },
                email: {
                    required: true,
                    email: true
                },
                telefono: {
                    required: true,
                    digits: true,
                    minlength: 11,
                },
                comentario: {
                    required: true,
                },
            },
            messages: {
                nombre: {
                    required: "Es necesario ingresar tu Nombre",
                },
                apellido: {
                    required: "Es necesario ingresar tu Apellido",
                    minlength: "Debés ingresar al menos 3 letras",
                },
                email: {
                    required: "Es necesario ingresar un email",
                    email: "Debe ser un email válido",
                },
                telefono: {
                    required: "Es necesario especificar un número de teléfono",
                    digits: "Sólo se podrán ingresar dígitos",
                    minlength: "Debés ingresar al menos 11 dígitos",
                },
                comentario: {
                    required: "Indique algún comentario por favor",
                }
            },
        });
        
        $("#cancel").on("click", function (e) {
            e.preventDefault();
            validate.resetForm();
            $("#info").get(0).reset();
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#mobile-menu").hide();
        
        $('#show-mobile-menu').click(function (event) {
            event.stopPropagation();
            $("#mobile-menu").toggle();
        });
    });
</script>
